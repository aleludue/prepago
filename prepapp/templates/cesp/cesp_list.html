{% extends "base.html" %}
{% load static %}

{% block siteTitle %}
    Sistema de Energ√≠a Prepaga - Cesp
{% endblock %}

{% block pageTitle %}
    Cesp
{% endblock %}

{% block headExtras %}
    <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/dataTables.material.min.css">
    <script src="https://cdn.datatables.net/1.10.12/js/dataTables.material.min.js"></script>
    <link rel="stylesheet" href="{% static "datatable-mdl-custom.css" %}">
{% endblock %}

{% block appbar_actions %}
    <a class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--accent" href="{% url "CespAlta" %}">
        <i class="material-icons">add</i>
    </a>
{% endblock %}

{% block pageContent %}
    <table id="cesp" class="mdl-data-table" cellspacing="0" width="100%">
        <thead>
        <tr>
            <td>Nro Cesp</td>
            <td>Fecha</td>
            <td style="width: 20px;"></td>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        $(document).ready(function () {
            var tabla_cesp = $('#cesp').DataTable({
                "columnDefs": [
                    {
                        "targets": [2],
                        "orderable": false,
                        "className": "datatables-mdl--action-col"
                    },
                    {
                        "targets": [0,1,2],
                        "className": "mdl-data-table__cell--non-numeric"
                    }],
                "ajax": "{% url "get_cesp_table" %}",
                "order": [[1, "desc"]],
                "orderMulti": false,
                "language": {
                    "url": "//cdn.datatables.net/plug-ins/725b2a2115b/i18n/Spanish.json"
                },
                "processing": true,
                "serverSide": true,
                "search": {
                    "caseInsensitive": true
                }
            });
        });
    </script>
{% endblock %}
